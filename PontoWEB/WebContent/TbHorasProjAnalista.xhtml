<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Tb horas proj analista Details</f:facet>


        <s:decorate id="idAnalista" template="layout/display.xhtml">
            <ui:define name="label">Id analista</ui:define>
            <h:outputText value="#{tbHorasProjAnalistaHome.instance.idAnalista}"/>
        </s:decorate>

        <s:decorate id="idProjeto" template="layout/display.xhtml">
            <ui:define name="label">Id projeto</ui:define>
            <h:outputText value="#{tbHorasProjAnalistaHome.instance.idProjeto}"/>
        </s:decorate>

        <s:decorate id="horas" template="layout/display.xhtml">
            <ui:define name="label">Horas</ui:define>
            <h:outputText value="#{tbHorasProjAnalistaHome.instance.horas}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="dataLancamento" template="layout/display.xhtml">
            <ui:define name="label">Data lancamento</ui:define>
            <h:outputText value="#{tbHorasProjAnalistaHome.instance.dataLancamento}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TbHorasProjAnalistaEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty tbHorasProjAnalistaFrom ? 'TbHorasProjAnalistaList' : tbHorasProjAnalistaFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
