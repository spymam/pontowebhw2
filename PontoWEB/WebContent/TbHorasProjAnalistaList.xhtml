<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tbHorasProjAnalistaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TbHorasProjAnalista Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tbHorasProjAnalistaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TbHorasProjAnalistaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TbHorasProjAnalista Search Results (#{empty tbHorasProjAnalistaList.resultList ? 0 : (tbHorasProjAnalistaList.paginated ? tbHorasProjAnalistaList.resultCount : tbHorasProjAnalistaList.resultList.size)})</f:facet>
    <div class="results" id="tbHorasProjAnalistaList">

    <h:outputText value="The tbHorasProjAnalista search returned no results."
               rendered="#{empty tbHorasProjAnalistaList.resultList}"/>

    <rich:dataTable id="tbHorasProjAnalistaList"
                var="_tbHorasProjAnalista"
              value="#{tbHorasProjAnalistaList.resultList}"
           rendered="#{not empty tbHorasProjAnalistaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tbHorasProjAnalistaList}"/>
                    <ui:param name="propertyLabel" value="Id hora proj analista"/>
                    <ui:param name="propertyPath" value="tbHorasProjAnalista.idHoraProjAnalista"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tbHorasProjAnalista.idHoraProjAnalista}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tbHorasProjAnalistaList}"/>
                    <ui:param name="propertyLabel" value="Id analista"/>
                    <ui:param name="propertyPath" value="tbHorasProjAnalista.idAnalista"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tbHorasProjAnalista.idAnalista}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tbHorasProjAnalistaList}"/>
                    <ui:param name="propertyLabel" value="Id projeto"/>
                    <ui:param name="propertyPath" value="tbHorasProjAnalista.idProjeto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tbHorasProjAnalista.idProjeto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tbHorasProjAnalistaList}"/>
                    <ui:param name="propertyLabel" value="Horas"/>
                    <ui:param name="propertyPath" value="tbHorasProjAnalista.horas"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tbHorasProjAnalista.horas}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tbHorasProjAnalistaList}"/>
                    <ui:param name="propertyLabel" value="Data lancamento"/>
                    <ui:param name="propertyPath" value="tbHorasProjAnalista.dataLancamento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tbHorasProjAnalista.dataLancamento}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TbHorasProjAnalista' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tbHorasProjAnalistaViewId">
                <f:param name="tbHorasProjAnalistaIdHoraProjAnalista"
                        value="#{_tbHorasProjAnalista.idHoraProjAnalista}"/>
            </s:link>
            #{' '}
            <s:link view="/TbHorasProjAnalistaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tbHorasProjAnalistaEdit"
                rendered="#{empty from}">
                <f:param name="tbHorasProjAnalistaIdHoraProjAnalista"
                        value="#{_tbHorasProjAnalista.idHoraProjAnalista}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TbHorasProjAnalistaList.xhtml"
            rendered="#{tbHorasProjAnalistaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TbHorasProjAnalistaList.xhtml"
            rendered="#{tbHorasProjAnalistaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tbHorasProjAnalistaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TbHorasProjAnalistaList.xhtml"
            rendered="#{tbHorasProjAnalistaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tbHorasProjAnalistaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TbHorasProjAnalistaList.xhtml"
            rendered="#{tbHorasProjAnalistaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tbHorasProjAnalistaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TbHorasProjAnalistaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tbHorasProjAnalista">
            <f:param name="tbHorasProjAnalistaIdHoraProjAnalista"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
