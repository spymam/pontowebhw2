<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Tb horas adicionais Details</f:facet>


        <s:decorate id="idTbAnalista" template="layout/display.xhtml">
            <ui:define name="label">Id tb analista</ui:define>
            <h:outputText value="#{tbHorasAdicionaisHome.instance.idTbAnalista}"/>
        </s:decorate>

        <s:decorate id="idTbProjeto" template="layout/display.xhtml">
            <ui:define name="label">Id tb projeto</ui:define>
            <h:outputText value="#{tbHorasAdicionaisHome.instance.idTbProjeto}"/>
        </s:decorate>

        <s:decorate id="totalHoras" template="layout/display.xhtml">
            <ui:define name="label">Total horas</ui:define>
            <h:outputText value="#{tbHorasAdicionaisHome.instance.totalHoras}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TbHorasAdicionaisEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty tbHorasAdicionaisFrom ? 'TbHorasAdicionaisList' : tbHorasAdicionaisFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
