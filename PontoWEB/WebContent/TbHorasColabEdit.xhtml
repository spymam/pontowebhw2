<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">
    
    <style type="text/css">
  .rich-noBorder
  {
    border: none;
  }
  </style>

<ui:define name="body">


    <h:form id="tbHorasColabForm" styleClass="edit">
    <fieldset style=" width : 100%;">
        <legend>
        
        <h:outputLabel value="Lançamento de Horas" style="FONT-STYLE: italic; FONT-SIZE: small;"/>
        
        </legend>
        <span class="error">
      <s:message styleClass="errors"/>
      </span>
<h:panelGrid columns="2" width="100%">

<h:column >
        <rich:panel style=" width: 100%; text-align: left" styleClass="rich-noBorder">
        
<h:panelGrid columns="3" width="100%">
<h:column id="coluna1">
            <s:decorate id="dataField1" template="layout/edit.xhtml">
                <ui:define name="label">Data</ui:define>
                
                <rich:calendar id="dataRich"
                          value="#{tbHorasColabHome.tbHorasColab.data}" 
                          datePattern="dd/MM/yyyy"
                          monthLabelsShort="Jan, Fev, Mar, Abr, Maio, Jun, Jul, Ago, Set, Out, Nov, Dez"
                          monthLabels="Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro" 
                          weekDayLabels="Dom, Seg, Ter, Qua, Qui, Sex, Sab"
                          weekDayLabelsShort="Dom, Seg, Ter, Qua, Qui, Sex, Sab"
                           >
                          
                          <a:support event="onchanged" reRender="outputDiaSemana"
                          action="#{tbHorasColabHome.addDiaSemana}"
                          ajaxSingle="true"
                           
                           
                           />
                          </rich:calendar>
                          
            </s:decorate><rich:spacer style=" height : 25px;"></rich:spacer>
            <s:decorate id="clienteField1" template="layout/edit.xhtml">
                <ui:define name="label">Cliente</ui:define>
                
                              
                              <h:selectOneMenu id="tbCliente"
							value="#{tbHorasColabHome.tbHorasColab.tbClientes}" immediate="true"
							required="true"
							>
							<s:selectItems var="clienteSelect" id="selectCliente"
								value="#{tbHorasColabHome.listaTbCLientes}"
								label="#{clienteSelect.nome}" 
								
								noSelectionLabel="Selecione o Cliente" />
		  <a:support event="onchanged" reRender="tbCliente"
                          action="#{tbHorasColabHome.addDiaSemana}"
                          ajaxSingle="true" />
							
							<s:convertEntity/>
							</h:selectOneMenu>
            </s:decorate>
            
            </h:column>
                    
            <h:column id="coluna2">
            <s:decorate id="diaSemanaField1" template="layout/edit.xhtml">
                <ui:define name="label">Dia semana</ui:define>
                              <h:inputText id="outputDiaSemana" 
                              value="#{tbHorasColabHome.diaSemana}" disabled="true" />
                             
            </s:decorate>
            
            <s:decorate id="projetoField1" template="layout/edit.xhtml">
                <ui:define name="label">Projeto</ui:define>
                
                             
                              <h:selectOneMenu id="tbProjeto"
							value="#{tbHorasColabHome.tbHorasColab.tbProjeto}"
							required="true"
							
							>
							<s:selectItems var="projetoSelect" id="selectProjecto"
								value="#{tbHorasColabHome.listaTbProjeto}"
								label="#{projetoSelect.nome}" 
								noSelectionLabel="Selecione o Projeto" />
		  <a:support event="onchanged" reRender="tbProjeto" ajaxSingle="true"/>
							
							<s:convertEntity/>
							</h:selectOneMenu>
            </s:decorate>
              
              
            </h:column>
            <h:column id="coluna3">
              
            


            
</h:column> 

                      
            

            
</h:panelGrid>
<h:panelGrid id="panelHoras" width="50%">


<h:column id="colunaHoras1">
<s:decorate id="entradaField" template="layout/edit.xhtml">
                <ui:define name="label">Entrada</ui:define>
                <h:inputText id="entradaText"
                           size="5"                                               
                           maxlength="5"
                          
                           required="true"
                          value="#{tbHorasColabHome.tbHorasColab.entrada}">
                          <s:convertDateTime type="time" timeStyle="short" pattern="HH:mm" 
                          />
                          <rich:jQuery selector="#entradaText" query="setMask({mask:'99:99'})" 
                    timing="onload" />
                    <a:support event="onblur" reRender="entradaText" ajaxSingle="true" />
                
                    
                </h:inputText>
            </s:decorate>
            </h:column>
            <h:column id="colunaHoras2">
            <s:decorate id="saidaAlmoço" template="layout/edit.xhtml">
                <ui:define name="label">Saida Almoço</ui:define>
                <h:inputText id="saidaAlmoco"
                           size="5"
                           maxlength="5"
                           required="true"
                           autocomplete=""
                          value="#{tbHorasColabHome.tbHorasColab.saidaAlmoco}">
                          
                          <s:convertDateTime type="time" timeStyle="short" pattern="HH:mm"/>
                    <a:support event="onblur" reRender="saidaAlmoco"
                          
                          ajaxSingle="true"/>
                <rich:jQuery selector="#saidaAlmoco" query="setMask({mask:'99:99'})" 
                    timing="onload"/>
                </h:inputText>
            </s:decorate>
</h:column>
<h:column id="colunaHoras3">
<s:decorate id="retornoAlmoçoField" template="layout/edit.xhtml">
                <ui:define name="label">Retorno Almoço</ui:define>
                <h:inputText id="retornoAlmoco"
                           size="5"
                           maxlength="5"
                           required="true"
                          value="#{tbHorasColabHome.tbHorasColab.retornoAlmoco}">
                          <s:convertDateTime type="time" timeStyle="short" pattern="HH:mm"/>
                    <a:support event="onblur" reRender="retornoAlmoco"
                          
                          ajaxSingle="true"/>
                <rich:jQuery selector="#retornoAlmoco" query="setMask({mask:'99:99'})" 
                    timing="onload"/>
                </h:inputText>
            </s:decorate>
</h:column>
<h:column id="colunaHoras4">
<s:decorate id="saidaField1" template="layout/edit.xhtml">
                <ui:define name="label">Saida</ui:define>
                <h:inputText id="saidaText"
                           size="5"
                           maxlength="5"
                           required="true"
                          value="#{tbHorasColabHome.tbHorasColab.saida}">                          
                          <s:convertDateTime type="time" timeStyle="short" pattern="HH:mm"/>
                    <a:support event="onblur" reRender="saidaText,totalHoras1"
                          action="#{tbHorasColabHome.calculaTotalHoras}"
                          ajaxSingle="true"/>
                <rich:jQuery selector="#saidaText" query="setMask({mask:'99:99'})" 
                    timing="onload"/>
                    
                </h:inputText>
                
            </s:decorate>
            
      </h:column>
      <h:column id="colunaHoras5" >
<s:decorate id="totalHorasField1" template="layout/edit.xhtml">
                <ui:define name="label">Total horas</ui:define>
                <h:inputText id="totalHoras1"
                			disabled="true"
                			size="5"
                          value="#{tbHorasColabHome.tbHorasColab.totalHoras}">
                          <s:convertDateTime type="time" timeStyle="short" pattern="HH:mm"/>
                    <a:support event="onchanged" reRender="totalHorasField1" bypassUpdates="true" ajaxSingle="true" immediate="true"/>
                <rich:jQuery selector="#totalHoras1" query="setMask({mask:'99:99'})" 
                    timing="onload"/>
                </h:inputText>
            </s:decorate>
</h:column>
      

<h:column id="colunaHoras6">
<s:decorate id="horasAdicionaisField1" template="layout/edit.xhtml">
                <ui:define name="label">Horas adicionais</ui:define>
                <h:inputText id="horasAdicionaisText"
                          value="#{tbHorasColabHome.tbHorasColab.horasAdicionais}">
                    <a:support event="onblur" reRender="horasAdicionaisField1" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


</h:column>


</h:panelGrid>
<h:panelGrid id="panelAtividades" columns="3" width="50%">
<h:column>

<s:decorate id="descAtividadeField1" template="layout/edit.xhtml">
                <ui:define name="label">Desc atividade</ui:define>
                <h:inputTextarea id="descAtividadeTextArea"
                               cols="80"
                               rows="3"
                               required="true"
                               
                              value="#{tbHorasColabHome.tbHorasColab.descAtividade}"/>
                              <a:support event="onclick" reRender="descAtividadeField1" bypassUpdates="true" ajaxSingle="true" immediate="true"/>
                
            </s:decorate>
            
            </h:column>
            
            <h:column>
            
            
            </h:column>
            


</h:panelGrid>

</rich:panel>

</h:column>

<h:column>
   

        <rich:dataTable var="_tbHorasColab"
                   value="#{tbHorasColabHome.getListaTbHorasPorAnalista(tbHorasColabHome.tbUser.nome)}"
                rendered="#{tbHorasColabHome.tbHorasColab != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="tbHorasColabTable1">
         
            <h:column>
                <f:facet name="header">Data</f:facet>
                <h:outputText value="#{_tbHorasColab.data}">
                <s:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Dia Semana</f:facet>
                <h:outputText value="#{_tbHorasColab.diaSemana}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Entrada</f:facet>
                <h:outputText value="#{_tbHorasColab.entrada}" >
                <s:convertDateTime pattern="HH:mm"/>
                </h:outputText>
                
            </h:column>
            <h:column>
                <f:facet name="header">Almoço</f:facet>
                <h:outputText value="#{_tbHorasColab.saidaAlmoco}">
                <s:convertDateTime pattern="HH:mm"/>
                </h:outputText>
            </h:column>
            <h:column> 
                <f:facet name="header">Retorno</f:facet>
                <h:outputText value="#{_tbHorasColab.retornoAlmoco}">
                
                <s:convertDateTime pattern="HH:mm"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Saida</f:facet>
                <h:outputText value="#{_tbHorasColab.saida}">
                <s:convertDateTime pattern="HH:mm"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Total</f:facet>
                <h:outputText value="#{_tbHorasColab.totalHoras}">
                <s:convertDateTime pattern="HH:mm"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Horas Adicionais</f:facet>
                <h:outputText value="#{_tbHorasColab.tbHorasAdicionais}"/>
            </h:column>
        </rich:dataTable>

        <!--<div class="actionButtons">
            <s:button value="#{tbHorasColabHome.instance.tbAnalista != null ? 'Change' : 'Select'} tbAnalista"
                       view="/TbAnalistaList.xhtml">
                <f:param name="from" value="TbHorasColabEdit"/>
            </s:button>
        </div>

    
--></h:column>

</h:panelGrid>


        <div class="actionButtons" id="buttons">

            <h:commandButton id="save1"
                          value="Save"
                         action="#{tbHorasColabHome.gravarDados()}"
                       disabled="#{tbHorasColabHome.wired}"
                       
                       />

            <h:commandButton id="update"
                          value="Save"
                         action="#{tbHorasColabHome.update}"
                       rendered="#{tbHorasColabHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{tbHorasColabHome.remove}"
                      immediate="true"
                       rendered="#{tbHorasColabHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/TbHorasColab.xhtml"
                rendered="#{tbHorasColabHome.managed}"/>

            <s:button id="cancelAdd2"
                   value="Cancel"
             propagation="end"
                    view="/#{empty tbHorasColabFrom ? 'TbHorasColabList' : tbHorasColabFrom}.xhtml"
                rendered="#{!tbHorasColabHome.managed}"/>

        </div>
        </fieldset>
    </h:form>

<!--
--></ui:define>

</ui:composition>
