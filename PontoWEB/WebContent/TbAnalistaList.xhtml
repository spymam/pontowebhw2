<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tbAnalistaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="TbAnalista Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Cliente</ui:define>
                <h:inputText id="cliente" value="#{tbAnalistaList.tbAnalista.cliente}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Email</ui:define>
                <h:inputText id="email" value="#{tbAnalistaList.tbAnalista.email}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Funcao</ui:define>
                <h:inputText id="funcao" value="#{tbAnalistaList.tbAnalista.funcao}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nome</ui:define>
                <h:inputText id="nome" value="#{tbAnalistaList.tbAnalista.nome}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Telefone</ui:define>
                <h:inputText id="telefone" value="#{tbAnalistaList.tbAnalista.telefone}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tbAnalistaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TbAnalistaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">TbAnalista Search Results (#{empty tbAnalistaList.resultList ? 0 : (tbAnalistaList.paginated ? tbAnalistaList.resultCount : tbAnalistaList.resultList.size)})</f:facet>
    <div class="results" id="tbAnalistaList">

    <h:outputText value="The tbAnalista search returned no results."
               rendered="#{empty tbAnalistaList.resultList}"/>

    <rich:dataTable id="tbAnalistaList"
                var="_tbAnalista"
              value="#{tbAnalistaList.resultList}"
           rendered="#{not empty tbAnalistaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tbAnalistaList}"/>
                    <ui:param name="propertyLabel" value="Id tb analista"/>
                    <ui:param name="propertyPath" value="tbAnalista.idTbAnalista"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tbAnalista.idTbAnalista}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tbAnalistaList}"/>
                    <ui:param name="propertyLabel" value="Cliente"/>
                    <ui:param name="propertyPath" value="tbAnalista.cliente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tbAnalista.cliente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tbAnalistaList}"/>
                    <ui:param name="propertyLabel" value="Email"/>
                    <ui:param name="propertyPath" value="tbAnalista.email"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tbAnalista.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tbAnalistaList}"/>
                    <ui:param name="propertyLabel" value="Funcao"/>
                    <ui:param name="propertyPath" value="tbAnalista.funcao"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tbAnalista.funcao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tbAnalistaList}"/>
                    <ui:param name="propertyLabel" value="Nome"/>
                    <ui:param name="propertyPath" value="tbAnalista.nome"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tbAnalista.nome}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tbAnalistaList}"/>
                    <ui:param name="propertyLabel" value="Telefone"/>
                    <ui:param name="propertyPath" value="tbAnalista.telefone"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tbAnalista.telefone}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'TbAnalista' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tbAnalistaViewId">
                <f:param name="tbAnalistaIdTbAnalista"
                        value="#{_tbAnalista.idTbAnalista}"/>
            </s:link>
            #{' '}
            <s:link view="/TbAnalistaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tbAnalistaEdit"
                rendered="#{empty from}">
                <f:param name="tbAnalistaIdTbAnalista"
                        value="#{_tbAnalista.idTbAnalista}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TbAnalistaList.xhtml"
            rendered="#{tbAnalistaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TbAnalistaList.xhtml"
            rendered="#{tbAnalistaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tbAnalistaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TbAnalistaList.xhtml"
            rendered="#{tbAnalistaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tbAnalistaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TbAnalistaList.xhtml"
            rendered="#{tbAnalistaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tbAnalistaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TbAnalistaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tbAnalista">
            <f:param name="tbAnalistaIdTbAnalista"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
