<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Tb horas colab Details</f:facet>


        <s:decorate id="data" template="layout/display.xhtml">
            <ui:define name="label">Data</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.data}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="descAtividade" template="layout/display.xhtml">
            <ui:define name="label">Desc atividade</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.descAtividade}"/>
        </s:decorate>

        <s:decorate id="diaSemana" template="layout/display.xhtml">
            <ui:define name="label">Dia semana</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.diaSemana}"/>
        </s:decorate>

        <s:decorate id="entrada" template="layout/display.xhtml">
            <ui:define name="label">Entrada</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.entrada}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="horasAdicionais" template="layout/display.xhtml">
            <ui:define name="label">Horas adicionais</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.horasAdicionais}"/>
        </s:decorate>

        <s:decorate id="retornoAlmoco" template="layout/display.xhtml">
            <ui:define name="label">Retorno almoco</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.retornoAlmoco}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="saida" template="layout/display.xhtml">
            <ui:define name="label">Saida</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.saida}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="saidaAlmoco" template="layout/display.xhtml">
            <ui:define name="label">Saida almoco</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.saidaAlmoco}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="totalHoras" template="layout/display.xhtml">
            <ui:define name="label">Total horas</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.totalHoras}">
                <s:convertDateTime type="time"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="idAnalista" template="layout/display.xhtml">
            <ui:define name="label">Id analista</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.idAnalista}"/>
        </s:decorate>

        <s:decorate id="idCliente" template="layout/display.xhtml">
            <ui:define name="label">Id cliente</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.idCliente}"/>
        </s:decorate>

        <s:decorate id="idHorasAdicionais" template="layout/display.xhtml">
            <ui:define name="label">Id horas adicionais</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.idHorasAdicionais}"/>
        </s:decorate>

        <s:decorate id="idProjeto" template="layout/display.xhtml">
            <ui:define name="label">Id projeto</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.idProjeto}"/>
        </s:decorate>

        <s:decorate id="idTbHorasAdicionais" template="layout/display.xhtml">
            <ui:define name="label">Id tb horas adicionais</ui:define>
            <h:outputText value="#{tbHorasColabHome.instance.idTbHorasAdicionais}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TbHorasColabEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty tbHorasColabFrom ? 'TbHorasColabList' : tbHorasColabFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
