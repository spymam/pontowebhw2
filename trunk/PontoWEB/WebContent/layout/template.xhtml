<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a="http://richfaces.org/a4j"
   xmlns:s="http://jboss.com/products/seam/taglib"
   xmlns:t="http://rodrigouchoa.com/jsf"
   contentType="text/html">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>PontoWEB</title>
      <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
      <a:loadStyle src="/stylesheet/theme.xcss"/>
      <a:loadStyle src="/stylesheet/theme.css"/>
      <a:loadScript src="/js/jquery.meio.mask.js"/>
                        
      <a:loadScript src="/js/script.js"/>
      <ui:insert name="head"/>
   </head>
   
  
   <body>
      <ui:include src="menu.xhtml">
         <ui:param name="projectName" value=""/>
      </ui:include>
      <h:graphicImage value="/img/logopw.png" alt="Seam logo" height="100"/>
      <div class="body">
      
      
         <h:messages id="messages" globalOnly="true" styleClass="message, errors"
            errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
            rendered="#{showGlobalMessages != 'false'}" />
            
           
    

      
      
            
         <ui:insert name="body"/>
         <a:outputPanel ajaxRendered="true">
    <t:tooltipMessages/>
</a:outputPanel>
      </div>
      
      
   </body>
    
</html>
</f:view>
